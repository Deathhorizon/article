        function dynFib(n) {
            if (n > 0) {
                let prev = 1;
                let next = 1;
                let count = 1;
                for (let i = 2; i < n; i++) {
                    count = prev + next;
                    next = prev;
                    prev = count;
                }
                console.log(count);
                return count;
            } else {
                return 0;
            }
        }
